live_config_reload = true
import = ["~/.config/alacritty/themes/themes/github_dark_colorblind.toml"]
[bell]
animation = "EaseOutExpo"
duration = 0

[[keyboard.bindings]]
key = "Space"
mods = "Control"
action = "ToggleViMode"


[scrolling]
history = 5000


[colors]
draw_bold_text_with_bright_colors = true

